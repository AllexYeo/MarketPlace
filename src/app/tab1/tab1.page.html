<ion-header>
  <ion-toolbar class="custom-toolbar">
    <div class="header_container">
      <div class="logo-container" >
        <img src="../../assets/website_logo.png" alt="Logo" />
      </div>
      <div class="cart_container" (click) ="viewCart()">
        <ion-icon style="font-size: 25px;" name="cart-outline"></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="image-container">
    <img src="../../assets/banner_image.jpg" alt="banner image">
  </div>

  <div class="product-header">

    <h2>Shop By category</h2>
    <p>See All</p>

  </div>

  <div class="scroll-container">

    <div class="story" *ngFor="let story of stories">
      <ion-avatar>
        <img [src]="story.avatar" />
      </ion-avatar>
      <small class="username">{{ story.username }}</small>
    </div>

  </div>

  <div class="product-container">

    <div class="product-header">
      <h2>Curated For You</h2>
      <p>See All</p>
    </div>

    <div class="scroll-container">
      <div (click)="viewProduct(product.id)" class="product_section" *ngFor="let product of products ; let i =index ">

        <div class="product_image_container">
          <img [src]="product.picture">
          <div class="heart-container">
            <ion-icon name="heart-outline" class="heart-icon"></ion-icon>
          </div>
        </div>

        <div class="product_description">

          <div class="overview-container">
            <p id="brand">{{product.brand}}</p>

            <img id="review_star" style="   
              padding-left: 3m;
              width: 20px;
              aspect-ratio: 1/1;" src="../../assets/star.png">

            <p id="rating">{{product.rating}}</p>
            <p id="rating_count">({{product.ratingCount}})</p>
          </div>

          <P id="product-name">{{product.name}}</P>

          <div class="pricing_container">
            <p id="discounted_price">${{product.price}}</p>
            <p id="ori_price">${{ getOriginalPrice(product.price) }}</p>
          </div>

        </div>

      </div>
    </div>
  </div>

</ion-content>
